
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Checkers</title>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <p>hi</p>
    <!--Checkers Board-->
    <div class="board">

      <!--Cells 1 thru 8-->
      <div class="row">
        <div class="oddCell"></div>
        <div class="evenCell"><img src="images/Button-Red.svg" class="Red-1"></div>
        <div class="oddCell"></div>
        <div class="evenCell"><img src="images/Button-Red.svg" class="Red-2"></div>
        <div class="oddCell"></div>
        <div class="evenCell"><img src="images/Button-Red.svg" class="Red-3"></div>
        <div class="oddCell"></div>
        <div class="evenCell"><img src="images/Button-Red.svg" class="Red-4"></div>
      </div>

      <!--Cells 9 thru 16 in reverse order-->
      <div class="row2">
        <div class="oddCell"></div>
        <div class="evenCell"><img src="images/Button-Red.svg" class="Red-5"></div>
        <div class="oddCell"></div>
        <div class="evenCell"><img src="images/Button-Red.svg" class="Red-6"></div>
        <div class="oddCell"></div>
        <div class="evenCell"><img src="images/Button-Red.svg" class="Red-7"></div>
        <div class="oddCell"></div>
        <div class="evenCell"><img src="images/Button-Red.svg" class="Red-8"></div>
      </div>

      <!--Cells 17 thru 24-->
      <div class="row">
        <div class="oddCell"></div>
        <div class="evenCell"><img src="images/Button-Red.svg" class="Red-9"></div>
        <div class="oddCell"></div>
        <div class="evenCell"><img src="images/Button-Red.svg" class="Red-10"></div>
        <div class="oddCell"></div>
        <div class="evenCell"><img src="images/Button-Red.svg" class="Red-11"></div>
        <div class="oddCell"></div>
        <div class="evenCell"><img src="images/Button-Red.svg" class="Red-12"></div>
      </div>

      <!--Cells 25 thru 32 in reverse order-->
      <div class="row2">
        <div class="oddCell"></div>
        <div class="evenCell"></div>
        <div class="oddCell"></div>
        <div class="evenCell"></div>
        <div class="oddCell"></div>
        <div class="evenCell"></div>
        <div class="oddCell"></div>
        <div class="evenCell"></div>
      </div>

      <!--Cells 33 thru 40-->
      <div class="row">
        <div class="oddCell"></div>
        <div class="evenCell"></div>
        <div class="oddCell"></div>
        <div class="evenCell"></div>
        <div class="oddCell"></div>
        <div class="evenCell"></div>
        <div class="oddCell"></div>
        <div class="evenCell"></div>
      </div>

      <!--Cells 41 thru 48 in reverse order-->
      <div class="row2">
        <div class="oddCell"></div>
        <div class="evenCell"><img src="images/wavy-circle.svg" class="Black-12"></div>
        <div class="oddCell"></div>
        <div class="evenCell"><img src="images/wavy-circle.svg" class="Black-11"></div>
        <div class="oddCell"></div>
        <div class="evenCell"><img src="images/wavy-circle.svg" class="Black-10"></div>
        <div class="oddCell"></div>
        <div class="evenCell"><img src="images/wavy-circle.svg" class="Black-9"></div>
      </div>

      <!--Cells 49 thru 56-->
      <div class="row">
        <div class="oddCell"></div>
        <div class="evenCell"><img src="images/wavy-circle.svg" class="Black-8"></div>
        <div class="oddCell"></div>
        <div class="evenCell"><img src="images/wavy-circle.svg" class="Black-7"></div>
        <div class="oddCell"></div>
        <div class="evenCell"><img src="images/wavy-circle.svg" class="Black-6"></div>
        <div class="oddCell"></div>
        <div class="evenCell"><img src="images/wavy-circle.svg" class="Black-5"></div>
      </div>

      <!--Cells 57 thru 64 in reverse order-->
      <div class="row2">
        <div class="oddCell"></div>
        <div class="evenCell"><img src="images/wavy-circle.svg" class="Black-4"></div>
        <div class="oddCell"></div>
        <div class="evenCell"><img src="images/wavy-circle.svg" class="Black-3"></div>
        <div class="oddCell"></div>
        <div class="evenCell"><img src="images/wavy-circle.svg" class="Black-2"></div>
        <div class="oddCell"></div>
        <div class="evenCell"><img src="images/wavy-circle.svg" class="Black-1"></div>
      </div>
    </div>
  </body>
</html>
