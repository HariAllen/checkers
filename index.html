
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Checkers</title>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <!--Checkers Board-->
    <div class="board">

      <!--Cells 1 thru 8-->
      <div class="row">
        <div class="oddCell"></div>
        <div class="evenCell"></div>
        <div class="oddCell"></div>
        <div class="evenCell"></div>
        <div class="oddCell"></div>
        <div class="evenCell"></div>
        <div class="oddCell"></div>
        <div class="evenCell"></div>
      </div>

      <!--Cells 9 thru 16 in reverse order-->
      <div class="row2">
        <div class="oddCell"></div>
        <div class="evenCell"></div>
        <div class="oddCell"></div>
        <div class="evenCell"></div>
        <div class="oddCell"></div>
        <div class="evenCell"></div>
        <div class="oddCell"></div>
        <div class="evenCell"></div>
      </div>

      <!--Cells 17 thru 24-->
      <div class="row">
        <div class="oddCell"></div>
        <div class="evenCell"></div>
        <div class="oddCell"></div>
        <div class="evenCell"></div>
        <div class="oddCell"></div>
        <div class="evenCell"></div>
        <div class="oddCell"></div>
        <div class="evenCell"></div>
      </div>

      <!--Cells 25 thru 32 in reverse order-->
      <div class="row2">
        <div class="oddCell"></div>
        <div class="evenCell"></div>
        <div class="oddCell"></div>
        <div class="evenCell"></div>
        <div class="oddCell"></div>
        <div class="evenCell"></div>
        <div class="oddCell"></div>
        <div class="evenCell"></div>
      </div>

      <!--Cells 33 thru 40-->
      <div class="row">
        <div class="oddCell"></div>
        <div class="evenCell"></div>
        <div class="oddCell"></div>
        <div class="evenCell"></div>
        <div class="oddCell"></div>
        <div class="evenCell"></div>
        <div class="oddCell"></div>
        <div class="evenCell"></div>
      </div>

      <!--Cells 41 thru 48 in reverse order-->
      <div class="row2">
        <div class="oddCell"></div>
        <div class="evenCell"></div>
        <div class="oddCell"></div>
        <div class="evenCell"></div>
        <div class="oddCell"></div>
        <div class="evenCell"></div>
        <div class="oddCell"></div>
        <div class="evenCell"></div>
      </div>

      <!--Cells 49 thru 56-->
      <div class="row">
        <div class="oddCell"></div>
        <div class="evenCell"></div>
        <div class="oddCell"></div>
        <div class="evenCell"></div>
        <div class="oddCell"></div>
        <div class="evenCell"></div>
        <div class="oddCell"></div>
        <div class="evenCell"></div>
      </div>

      <!--Cells 57 thru 64 in reverse order-->
      <div class="row2">
        <div class="oddCell"></div>
        <div class="evenCell"></div>
        <div class="oddCell"></div>
        <div class="evenCell"></div>
        <div class="oddCell"></div>
        <div class="evenCell"></div>
        <div class="oddCell"></div>
        <div class="evenCell"></div>
      </div>
    </div>
  </body>
</html>
